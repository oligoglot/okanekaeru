<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Transfer Optimizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .currency-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        .currency-row > div {
            display: flex;
            flex-direction: column;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .rates {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .rate-box {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .rate-box .label {
            font-size: 0.8rem;
            color: #666;
        }
        .rate-box .value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }
        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 16px;
        }
        .result.winner {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        .result.loser {
            background: #fafafa;
            border: 2px solid #e0e0e0;
        }
        .result h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .result.winner h3 {
            color: #2e7d32;
        }
        .result.loser h3 {
            color: #666;
        }
        .result .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .result.winner .amount {
            color: #2e7d32;
        }
        .result .detail {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }
        .badge {
            background: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .difference {
            text-align: center;
            padding: 16px;
            background: #fff3e0;
            border-radius: 8px;
            margin-top: 16px;
        }
        .difference .value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e65100;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .timestamp {
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            margin-top: 12px;
        }
        .explanation {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Transfer Optimizer</h1>
        <p class="subtitle">Compare direct vs intermediate currency transfers</p>
        
        <div class="card">
            <div class="explanation">
                Compare sending money as <strong>Source â†’ Target</strong> directly vs converting to an <strong>Intermediate</strong> currency first.
            </div>
            
            <div class="currency-row">
                <div>
                    <label for="source">Source</label>
                    <select id="source"></select>
                </div>
                <div>
                    <label for="intermediate">Intermediate</label>
                    <select id="intermediate"></select>
                </div>
                <div>
                    <label for="target">Target</label>
                    <select id="target"></select>
                </div>
            </div>
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" value="1000000" placeholder="Enter amount">
            
            <button id="compare" onclick="compare()">Compare Transfer Options</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
